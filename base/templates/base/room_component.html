<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Home Template</h1>
    <div>
      <h5>{{room_count}} -Room Available</h5>
      <a href="{% url 'create-room' %}">Create Room</a>
      <h1>Available Rooms:</h1>
      <hr />
      {% for room in rooms %}
      <div>
        {% if room.host == request.user %}
        <a href="{% url 'update-room' room.id %}">Update Room</a><br />
        <a href="{% url 'delete-room' room.id %}">Delete Room</a><br />
        {% endif %}
        <h3>@{{room.host.username}}</h3>
        <p>id: {{ room.id }}</p>
        <a href="{% url 'room' room.id %}"
          ><h3>room name: {{ room.name }}</h3></a
        >
        <h3>Topic: {{room.topic.name}}</h3>
        <hr />
      </div>
      {% endfor %}
    </div>
  </body>
</html>
