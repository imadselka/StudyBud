<!DOCTYPE html>
{% extends 'main.html'%} {% block content %}

<h1>This is room {{room.name}}</h1>
<p>{{room.description}}</p>

<div class="comment-wrapper">
  <h3>Coversation</h3>
  <hr />
  {% for message in room_messages %}
  <div>
    <small> @{{ message.user }} {{ message.created|timesince }} ago </small>
    <p>{{ message.content }}</p>
    <hr />
  </div>
  {% endfor %}
</div>
{% endblock %}
