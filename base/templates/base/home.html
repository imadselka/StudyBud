<!DOCTYPE html>
{% extends 'main.html'%} {% block content %}
<div>
  <h1>Home Template</h1>
  {% for room in rooms %}
  <div>
    <span>@{{room.host}}</span>
    <p>id: {{ room.id }}</p>
    <a href="{% url 'room' room.id %}"><h2>room name: {{ room.name }}</h2></a>
    <h3>location: {{room.location}}</h3>
  </div>

  {% endfor %}
</div>

{% endblock %}
