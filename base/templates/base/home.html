<!DOCTYPE html>
{% extends 'main.html'%} {% block content %}
<h1>Home Template</h1>
<div>
  <a href="{% url 'create-room' %}">Create Room</a>
  <div>
    {% for room in rooms %}
    <span>@{{room.host.username}}</span>
    <p>id: {{ room.id }}</p>
    <a href="{% url 'room' room.id %}"><h2>room name: {{ room.name }}</h2></a>
    <small>Topic: {{room.topic.name}}</small>
    <hr />
    {% endfor %}
  </div>
</div>

{% endblock %}
